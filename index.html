<!DOCTYPE html>

<html>
  <head>
    <title>Asteroids!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="asteroid-icon.png">
    <script src="keymaster.js"></script>
    <script src="inheritance.js"></script>
    <script src="moving_object.js"></script>
    <script src="asteroid.js"></script>
    <script src="ship.js"></script>
    <script src="bullet.js"></script>
    <script src="game.js"></script>
    <script src="jquery-2.1.1.min.js"></script>
  </head>

  <body>  
    <h1>
      Asteroids!
    </h1>
    
    <canvas height="600" width="600"></canvas>
    
    <div class="new-game">
      New Game
    </div>
    
    <div class="instructions">
      <h2>How to Play</h2>
      <ul>
        <li>
          <strong>&#8592;</strong>: Rotate left
        </li>
        <li>
          <strong>&#8594;</strong>: Rotate right
        </li>
        <li>
          <strong>&#8592;</strong>: Accelerate
        </li>
        <li>
          <strong>&#8595;</strong>: Decelerate
        </li>
        <li>
          <strong>Spacebar</strong>: Shoot bullet
        </li>
      </ul>
    </div>

     <script>
        var canvas = document.getElementsByTagName("canvas")[0];
        var ctx = canvas.getContext("2d");
        var game = new Asteroids.Game(ctx);
        
        $(".new-game").on("click", function() {
          $(".new-game").addClass("hidden");
          $(".instructions").addClass("hidden");
          game.start();
        })
    </script>
  </body>
</html>
